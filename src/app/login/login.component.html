<div align="center" *ngIf="login"> 
<table appTable >
		<tr>
			<td>NAME</td>
			<td><input type="text" [(ngModel)]="name"></td>
		</tr>
		<tr>
			<td>PASSWORD</td>
			<td><input type="PASSWORD" [(ngModel)]="pass"></td>
		</tr>
	</table>
	<br>
	<button class="btn btn-success" (click)="getLogin()">LOGIN</button>
</div>
